<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto | Crux Consulting</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="title">
        <h1>Presupuesto de servicio</h1>
    </div>
    <div class="servicioDescripcion">
      <p>Bienvenido! Vamos a calcular los costos del servicio en el que estes interesado.</p>
    </div>
    <div id="kanyetitle">
      <h4 id="kanyetitleh"></h4>
    </div>
    <div id="clientData">
      <h4>¡Empezemos! Coloque su nombre y apellido: <br></h4> 
      <input type="text" placeholder="Nombre" id="nombretxt"><br><br>   
      <input type="text" placeholder="Apellido" id="apellidotxt"><br><br>
      <button id="boton-guardar" class="btn-primary">Guardar</button>
    </div>
    <div class="selectorServicio">
      <label for="serviciosMain">Selecciona una opcion:</label>
      <select name="serviciosMain" id="serviciosMain">
        <option value="1">Auditoria sobre recursos humanos</option>
        <option value="2">Gestiones internas sobre recursos humanos</option>
      </select>
      <button id="btnS">Seleccionar</button>
    </div>
    <div class="selectorServicioSec">
      <label for="serviciosSec">Seleccionar servicio adicional:</label>
      <select name="serviciosSec" id="serviciosSec">
        <option value="1">Masterclass de metodologias agiles</option>
        <option value="2">Masterclass de gestión de equipos</option>
        <option value="3">Masterclass de gestión emocional</option>
        <option value="4">Ninguno</option>
      </select>
      <button id="btnSec">Seleccionar</button>
    </div>
    <h2 id="welcomeMsg">Bienvenido!
    </h2>    
    <div id="content-wrapper">
        <div class="card text-center">
            <div class="card-header">
              Usted seleccionó:
            </div>
            <div class="card-body">
              <h4 class="card-title" id="card-title"></h4>
              <p class="card-text" id="card-text"></p>
              <p class="card-text" id="card-text2"></p>
              <h6 class="card-text" id="card-text3"></h6>
              <a href="#" class="btn btn-primary" onclick="mostrar()" id="btnContratar">Contratar</a>
              <p id="infoContrato"></p>
              <p id="masInfo"></p>
              <a href="#"></a>
            </div>
            <div class="card-footer text-muted" id="card-footer">
            </div>
          </div>
    </div>
    <h2 id="perDisponible"></h2>
    <div id="cardPersonal">
        <!--JS-->
    </div>
    <script type="text/javascript">
      
      function mostrar() {
        swal({
        title: "Excelente!",
        text: "Nos comunicaremos con usted a la brevedad",
        icon: "success",
        button: "Continuar",
        });
      }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
